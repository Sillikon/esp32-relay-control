<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Управление Реле</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .on {
      background-color: #4CAF50;
      color: white;
    }
    .off {
      background-color: #f44336;
      color: white;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Управление Реле</h1>

  <button class="on" onclick="toggleRelay('on')">Включить</button>
  <button class="off" onclick="toggleRelay('off')">Выключить</button>

  <div id="status">Статус: неизвестен</div>

  <script>
    const esp32_ip = "http://192.168.2.55"; // ← здесь укажи свой IP

    function toggleRelay(state) {
      fetch(`${esp32_ip}/relay/${state}`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('status').innerText = 'Статус: ' + data;
        })
        .catch(error => {
          document.getElementById('status').innerText = 'Ошибка подключения';
          console.error('Ошибка:', error);
        });
    }
  </script>

</body>
</html>
