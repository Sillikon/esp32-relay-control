<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление дождевой машиной Valley 420</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Управление дождевой машиной Valley 420</h1>
      <img src="valley_image.jpg" alt="Дождевальная машина Valley" class="machine-img">
    </header>

    <div class="control-section">
      <div class="control">
        <label for="pump-status">Запуск насоса:</label>
        <span id="pump-status">Неактивный</span>
      </div>

      <div class="control">
        <label for="toggle-pump">Включить/выключить насос</label>
        <input type="checkbox" id="toggle-pump">
      </div>

      <div class="control">
        <button id="stop-motor" class="button">Остановить мотор</button>
      </div>

      <div class="control">
        <label for="motor-direction">Направление мотора:</label>
        <input type="range" id="motor-direction" min="-1" max="1" step="1" value="0">
        <span id="motor-status">Остановлен</span>
      </div>

      <div class="sensor-info">
        <h3>Датчики:</h3>
        <p>Температура: <span id="temp-value">--</span>°C</p>
        <p>Давление: <span id="pressure-value">--</span> Па</p>
        <p>Уровень воды: <span id="water-level">--</span> %</p>
      </div>
    </div>
  </div>

  <script>
    // Измените на свой IP ESP32
    const esp32_ip = 'http://192.168.1.100';

    const pumpToggle = document.getElementById("toggle-pump");
    const motorDirection = document.getElementById("motor-direction");
    const stopMotorButton = document.getElementById("stop-motor");
    const tempValue = document.getElementById("temp-value");
    const pressureValue = document.getElementById("pressure-value");
    const waterLevel = document.getElementById("water-level");
    const pumpStatus = document.getElementById("pump-status");
    const motorStatus = document.getElementById("motor-status");

    // Обработчик для включения/выключения насоса
    pumpToggle.addEventListener('change', () => {
      if (pumpToggle.checked) {
        fetch(`${esp32_ip}/relay/on`);
        pumpStatus.textContent = 'Активный';
      } else {
        fetch(`${esp32_ip}/relay/off`);
        pumpStatus.textContent = 'Неактивный';
      }
    });

    // Обработчик для остановки мотора
    stopMotorButton.addEventListener('click', () => {
      fetch(`${esp32_ip}/motor/stop`);
      motorStatus.textContent = 'Остановлен';
      motorDirection.value = 0;
    });

    // Обработчик для изменения направления мотора
    motorDirection.addEventListener('input', () => {
      let direction = motorDirection.value;
      if (direction === '1') {
        fetch(`${esp32_ip}/motor/forward`);
        motorStatus.textContent = 'Вперед';
      } else if (direction === '-1') {
        fetch(`${esp32_ip}/motor/backward`);
        motorStatus.textContent = 'Назад';
      } else {
        fetch(`${esp32_ip}/motor/stop`);
        motorStatus.textContent = 'Остановлен';
      }
    });

    // Обновление показаний датчиков
    setInterval(() => {
      fetch(`${esp32_ip}/sensors`)
        .then(response => response.json())
        .then(data => {
          tempValue.textContent = data.temperature;
          pressureValue.textContent = data.pressure;
          waterLevel.textContent = data.waterLevel;
        })
        .catch(error => console.log('Ошибка при получении данных датчиков:', error));
    }, 1000); // обновление каждые 1 сек.
  </script>

</body>
</html>
