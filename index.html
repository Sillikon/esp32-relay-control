<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Valley</title>
  <style>
<label class="switch">
  <input type="checkbox" id="relayToggle">
  <span class="slider"></span>
</label>
    /* –°—Ç–∏–ª–∏ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* –°–∫—Ä—ã–≤–∞–µ–º –æ–±—ã—á–Ω—ã–π checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* –ü–æ–ª–∑—É–Ω–æ–∫ */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0;
  right: 0; bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 34px;
}

/* –ö—Ä—É–≥–ª–∞—è –∫–Ω–æ–ø–∫–∞ –≤–Ω—É—Ç—Ä–∏ –ø–æ–ª–∑—É–Ω–∫–∞ */
.slider:before {
  position: absolute;
  content: "";
  height: 26px; width: 26px;
  left: 4px; bottom: 4px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

/* –ö–æ–≥–¥–∞ –≤–∫–ª—é—á–µ–Ω–æ */
input:checked + .slider {
  background-color: #4CAF50;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

    body {
      font-family: Arial, sans-serif;
      position: absolute;
      top: 0;
      left: 0;
      padding-top: 50px;
      background-color: #f0f0f0;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .on {
      background-color: #4CAF50;
      color: white;
    }
    .off {
      background-color: #f44336;
      color: white;
    }
    #status {
      margin-top: 20px;

    }
  </style>
</head>
<body>

  <h1>üí¶–í–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞—Å–æ—Å–∞üí¶</h1>

  <button class="on" onclick="toggleRelay('on')">–í–∫–ª—é—á–∏—Ç—å</button>
  <button class="off" onclick="toggleRelay('off')">–í—ã–∫–ª—é—á–∏—Ç—å</button>

  <div id="status">–°—Ç–∞—Ç—É—Å: –Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω</div>

  <script>
    const esp32_ip = "http://192.168.2.55"; 

    function toggleRelay(state) {
      fetch(`${esp32_ip}/relay/${state}`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('status').innerText = '–°—Ç–∞—Ç—É—Å: ' + data;
        })
        .catch(error => {
          document.getElementById('status').innerText = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
          console.error('–û—à–∏–±–∫–∞:', error);
        });
    }
  </script>
